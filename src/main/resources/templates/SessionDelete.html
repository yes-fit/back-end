<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Session Cancelled</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background-color: #ffffff; color: #003366; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .header { background-color: #0072CE; padding: 20px; text-align: center; color: #ffffff; }
        .header img { max-width: 150px; margin-bottom: 10px; }
        .content { padding: 20px; background-color: #f4f4f4; }
        .content h1 { color: #0072CE; }
        .button { display: inline-block; padding: 10px 20px; background-color: #0072CE; color: #ffffff; text-decoration: none; border-radius: 5px; margin-top: 20px; }
        .footer { text-align: center; padding: 10px; font-size: 12px; color: #666666; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="cid:union.png" alt="Gym Logo" />
        <h2>GymTracker</h2>
    </div>
    <div class="content">
        <h1>Session Booking Cancelled</h1>
        <p>Welcome <span th:text="${userName}">User</span>,</p>
        <p>Your booked session has been successfully cancelled :( WE DO NOT LOOK FORWARD TO SEEING YOU NEXT TIME :(</p>
        <p>If this was not intended, please rebook your session.</p>
        <a href="[Book Again Link]" class="button">Book Another Session</a>
    </div>
    <div class="footer">
        &copy; 2025 GymTracker. All rights reserved.
    </div>
</div>
</body>
</html>
